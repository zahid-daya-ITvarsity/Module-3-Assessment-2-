<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>Zed Will Get You Fed | Food | Burger</title>
        <link rel="stylesheet" href="fontAwesome/css/all.css"/>
    </head>
    <body class="body-recipes">
        <div class="header">
            <a href="food.html">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            <img src="images/zed-logo-png-transparent.png"/>
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/bigmenburger.jpg"/>
                <h1>Burger</h1>
                <div class="recipe-details-info">
                    <p><b>Price : </b> R79,99</p>
                    <p style="float:right"><b>Serving Size : </b> 1 Person</p>
                </div>
                <div class="recipe-details-writeup">
                    <p>Burgers truly top the chart</p>
                    <p>Get ur stomach filled nicely</p>
                </div>
                <div class="recipe-details-types">
                    <h2>Burgers : </h2>
                </div>
                <ul>
                    <li>Kiddies small</li>
                    <li>Double patty smash</li>
                    <li>Chili smash</li>
                    <li>The bigboy special</li>
                </ul>
                <div class="recipe-details-types">
                    <h2>Add ons : </h2>

                    <input id="check-01" type="checkbox"/>
                    <label for="check-01">Extra Cheese</label>
                    <br/>
                    <input id="check-02" type="checkbox"/>
                    <label for="check-02">Fries</label>
                    <br/>
                    <input id="check-03" type="checkbox"/>
                    <label for="check-03">2 litre Coke</label>
                    <br/>
                    <input id="check-04" type="checkbox"/>
                    <label for="check-04">2 litre water</label>
                    <br/>
                    <input id="check-05" type="checkbox"/>
                    <label for="check-05">Spicy sauce</label>
                    <br/>
                    <textarea placeholder="Choose Your Burger here! And other wishful things you need"></textarea>
                    <br>
                    <a class="button" href="thanku.html">BUY NOW</a>
                </div>
            </div>
        </div>
    </body>
</html>
