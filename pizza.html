<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>Zed Will Get You Fed | Food | Pizza</title>
        <link rel="stylesheet" href="fontAwesome/css/all.css"/>
    </head>
    <body class="body-recipes">
        <div class="header">
            <a href="food.html">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            <img src="images/zed-logo-png-transparent.png"/>
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/Pizza.jpg"/>
                <h1>Pizza</h1>
                <div class="recipe-details-info">
                    <p><b>Price : </b> R129.99</p>
                    <p style="float:right"><b>Serving Size : </b> 2-4 People</p>
                </div>
                <div class="recipe-details-writeup">
                    <p>Pizza is 70% of the worlds favourite meal</p>
                    <p>easy to eat and surely appetizing and filling!</p>
                </div>
                <div class="recipe-details-types">
                    <h2>Pizzas : </h2>
                </div>
                <ul>
                    <li>Magarita</li>
                    <li>Sweet Chili Chicken</li>
                    <li>Carribean</li>
                    <li>Spicy Bbq</li>
                    <li>Pepperoni Pizza</li>
                </ul>
                <div class="recipe-details-types">
                    <h2>Add ons : </h2>

                    <input id="check-01" type="checkbox"/>
                    <label for="check-01">Extra Cheese</label>
                    <br/>
                    <input id="check-02" type="checkbox"/>
                    <label for="check-02">Thick Base</label>
                    <br/>
                    <input id="check-03" type="checkbox"/>
                    <label for="check-03">2 litre Coke</label>
                    <br/>
                    <input id="check-04" type="checkbox"/>
                    <label for="check-04">2 litre water</label>
                    <br/>
                    <input id="check-05" type="checkbox"/>
                    <label for="check-05">Pineapples</label>
                    <br/>
                    <textarea placeholder="Choose Your Pizza here! And other wishful things you need"></textarea>
                    <br>
                    <a class="button" href="thanku.html">BUY NOW</a>
                </div>
            </div>
        </div>
    </body>
</html>
