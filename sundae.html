<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>Zed Will Get You Fed | Deserts | Sundaes</title>
        <link rel="stylesheet" href="fontAwesome/css/all.css"/>
    </head>
    <body class="body-recipes">
        <div class="header">
            <a href="deserts.html">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            <img src="images/zed-logo-png-transparent.png"/>
        </div>
        <div id="recipe">
            <div class="recipe-details">
                <img src="images/sundaes.jpg"/>
                <h1>Sundaes</h1>
                <div class="recipe-details-info">
                    <p><b>Price : </b> R9,99</p>
                    <p style="float:right"><b>Serving Size : </b> 1 Person</p>
                </div>
                <div class="recipe-details-writeup">
                    <p>Ice cream a day keeps the heat away</p>
                </div>
                <div class="recipe-details-types">
                    <h2>Sundaes : </h2>
                </div>
                <ul>
                    <li>Chocolate</li>
                    <li>Strawberry</li>
                    <li>Lime</li>
                    <li>Oreo special</li>
                </ul>
                <div class="recipe-details-types">
                    <h2>Add ons : </h2>

                    <input id="check-01" type="checkbox"/>
                    <label for="check-01">Extra Sprinkles</label>
                    <br/>
                    <input id="check-02" type="checkbox"/>
                    <label for="check-02">Extra syrup</label>
                    <br/>
                    <textarea placeholder="Choose Your Sundae here! And other wishful things you need"></textarea>
                    <br>
                    <a class="button" href="thanku.html">BUY NOW</a>
                </div>
            </div>
        </div>
    </body>
</html>
